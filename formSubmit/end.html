<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>

<script> <!-- to be performed by TerminalApp -->
onload = function() {	
	document.getElementById('name').innerHTML = getQuerystring('name');
	document.getElementById('points').innerHTML = getQuerystring('points');
	document.getElementById('app').value = getQuerystring('app');
	document.getElementById('id').value = getQuerystring('id');
}

function getQuerystring(key, default_)
{
  if (default_==null) default_="";
  key = key.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regex = new RegExp("[\\?&]"+key+"=([^&#]*)");
  var qs = regex.exec(window.location.href);
  if(qs == null)
    return default_;
  else
    return qs[1];
}
</script>
</head>


<body>
<p>You have <span id='points'></span> points, <span id='name'></span>.</p>
</body></html>
</html>
