<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Plain vanilla AJAX</title>
</head>

<body>

<script language="javascript" type="text/javascript">
function getUser(id){
	// For simplicity Opera 8.0+, Firefox, Safari ONLY
	// No support for Internet Explorer Browsers with ActiveXObject
	var ajaxRequest = new XMLHttpRequest();
	var url = "server.php?id="+id;
	// Create a function that will receive user data sent from the server
	ajaxRequest.onreadystatechange = function(){
		if(ajaxRequest.readyState == 4 && ajaxRequest.status == 200){
        	var user = JSON.parse(ajaxRequest.responseText);
			document.userForm.firstName.value = user.firstName;
			document.userForm.lastName.value = user.lastName;
		}
	}
	ajaxRequest.open("GET", url, true);
	ajaxRequest.send(); 
}
</script>

<form name='userForm'>
id: <input type='text' onChange="getUser(this.value);" name='id' /> <br />
First Name: <input type='text' name='firstName' />
Last Name: <input type='text' name='lastName' />
</form>
</body>
</html>
